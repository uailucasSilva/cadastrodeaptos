<html th:include="template :: modelo">
<div th:fragment="conteudo">
    <form action="/novo_apto" method="post" th:object="${apartamento}">
        <div class="mb-3">
            <label for="nome" class="form-label">Número da porta</label>
            <input type="text" class="form-control" th:field="*{nroPorta}">
        </div>
        <div class="mb-3">
            <label for="endereco" class="form-label">Quantidade de quartos</label>
            <input type="text" class="form-control" th:field="*{quartos}">
        </div>
        <div class="mb-3">
            <label for="descricao" class="form-label">Tipo</label>
            <select th:field="*{tipo}" class="form-control">
                <option value="proprietario">Proprietário</option>
                <option value="inquilino">Inquilino</option>
                <option value="vazio">Vazio</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Gravar</button>
    </form>
</div>

</html>
